<html>
<body>

<p>Click the button to do a loop which will skip the step where i is equal to 3.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text = "";
  var i = 0;
  while (i < 5) {
    i++;
    if (i === 3) {
      continue;
    }
  text += "<br>The number is " + i;
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
